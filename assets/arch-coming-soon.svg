<svg width="1200" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f1a" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0,0 10,4 0,8" fill="#38bdf8" />
    </marker>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="240" fill="url(#bg)" rx="16"/>
  <rect x="8" y="8" width="1184" height="224" fill="none" stroke="#1f2937" rx="14"/>

  <circle cx="600" cy="120" r="26" fill="#f97316" filter="url(#glow)">
    <animate attributeName="r" values="24;32;24" dur="2.6s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="120" r="60" stroke="#38bdf8" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="r" values="50;80;50" dur="3.8s" repeatCount="indefinite" />
  </circle>
  <text x="600" y="130" text-anchor="middle" font-family="Segoe UI, Arial" font-size="32" fill="#e6edf3" font-weight="700">COMING SOON</text>
  <text x="600" y="155" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#94a3b8">Next system in the pipeline</text>
</svg>
