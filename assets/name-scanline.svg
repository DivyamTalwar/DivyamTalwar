<svg width="1600" height="320" viewBox="0 0 1600 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="scan" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#00f5d4" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00f5d4" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#00f5d4" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="320" fill="url(#bg)"/>

  <text x="50%" y="55%" text-anchor="middle" fill="url(#textGrad)"
        font-family="'Segoe UI', 'Helvetica', 'Arial', sans-serif" font-weight="800" font-size="86" letter-spacing="4">
    DIVYAM TALWAR
  </text>

  <rect x="0" y="0" width="1600" height="60" fill="url(#scan)">
    <animate attributeName="y" values="-80;320" dur="3.6s" repeatCount="indefinite" />
  </rect>

  <g opacity="0.15">
    <rect x="0" y="40" width="1600" height="2" fill="#ffffff"/>
    <rect x="0" y="100" width="1600" height="2" fill="#ffffff"/>
    <rect x="0" y="160" width="1600" height="2" fill="#ffffff"/>
    <rect x="0" y="220" width="1600" height="2" fill="#ffffff"/>
    <rect x="0" y="280" width="1600" height="2" fill="#ffffff"/>
  </g>
</svg>
