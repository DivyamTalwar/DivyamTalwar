<svg width="1600" height="320" viewBox="0 0 1600 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f1a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="50%" stop-color="#7b61ff"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="320" fill="url(#bg)"/>

  <text x="50%" y="55%" text-anchor="middle" fill="url(#textGrad)"
        font-family="'Segoe UI', 'Helvetica', 'Arial', sans-serif" font-weight="800" font-size="86" letter-spacing="4">
    DIVYAM TALWAR
  </text>

  <!-- Orbits -->
  <g>
    <circle cx="800" cy="160" r="120" fill="none" stroke="#00f5d4" stroke-opacity="0.2" stroke-width="2"/>
    <circle cx="800" cy="160" r="180" fill="none" stroke="#7b61ff" stroke-opacity="0.2" stroke-width="2"/>
    <circle cx="800" cy="160" r="240" fill="none" stroke="#3b82f6" stroke-opacity="0.2" stroke-width="2"/>
  </g>

  <g>
    <circle r="6" fill="#00f5d4">
      <animateMotion dur="6s" repeatCount="indefinite" path="M 920 160 A 120 120 0 1 1 679.9 160 A 120 120 0 1 1 920 160" />
    </circle>
    <circle r="7" fill="#7b61ff">
      <animateMotion dur="9s" repeatCount="indefinite" path="M 980 160 A 180 180 0 1 1 619.9 160 A 180 180 0 1 1 980 160" />
    </circle>
    <circle r="5" fill="#3b82f6">
      <animateMotion dur="12s" repeatCount="indefinite" path="M 1040 160 A 240 240 0 1 1 559.9 160 A 240 240 0 1 1 1040 160" />
    </circle>
  </g>
</svg>
